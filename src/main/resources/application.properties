spring.application.name=CarRentalAgency

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/RentalCarDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Sach@123#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.schemas=RentalCarDB

# Hibernate / JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Spring Boot Devtools
spring.devtools.livereload.enabled=true

# Error Handling
server.error.include-stacktrace=never

# Output Formatting
spring.output.ansi.enabled=ALWAYS

